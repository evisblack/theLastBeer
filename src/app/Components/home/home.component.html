<main>
  <header class="brand-name p-2 header-container">
    <h1 routerLink="/"><img class="brand-logo" src="/assets/img/logo-beer.png" alt="logo" aria-hidden="true">TheLastBeer</h1>
    <div class="user-menu">
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon> Usuario</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateTo('login')">Login</button>
        <button mat-menu-item (click)="navigateTo('register')">Registro</button>
      </mat-menu>
    </div>
  </header>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</main>
